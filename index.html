<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7d027d1323.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/sripte.js" defer></script>
    <title>Notes App</title>
  </head>
  <body>
    <div class="creatNotesContainer" id="creatNotesContainer">
      <div class="noteform">
        <label for="notetitle">Title</label>
        <input type="text" name="notetitle" id="notetitle" />
        <label for="notedesc">Description</label>
        <input type="text" name="notedesc" id="noteDesc" />
        <div class="buttons">
          <button id="cancel" class="button">Cancel</button>
          <button id="create" class="button">Create</button>
        </div>
      </div>
    </div>
    <div class="addbtn" id="addbtn">
      <i class="fa-sharp fa-solid fa-circle-plus"></i>
    </div>
    <div class="container" id="container"></div>
  </body>
</html>
